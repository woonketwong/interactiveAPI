	<h1>Create API Request</h1>
	<div class="row-fluid">
	  <div class="span2">
	    <h4>Destination</h4>
	  </div>

		<div class="span10">
	    <table id="url-container">
	      <tr>
	        <td class="method">
	          <select ng-model="method">
		          <option value="GET">GET</option>
		          <option value="POST">POST (coming soon)</option>
	          </select>
	        </td>
	        <td class="url">
	          <input type="text" name="url" id="url" class placeholder="URL" ng-model="url">
	        </td>
	      </tr>
	    </table>
	    <p>Ex: www.google.com/calendar/feeds/developer-calendar@google.com/public/full?alt=json</p>
	  </div>
	</div>

	<div class="row-fluid">
	  <div class="span2">
	  </div>
	  <div class="span10">
	    <button type="submit" class="btn btn-large btn-primary" id="execute_button" ng-click="httpRequest()">
	      Launch Request
	    </button>
	    <button class="btn btn-large disabled hide" data-bind="bsvisible:isExecuting()"><i class="icon-refresh icon-spin"></i> Working...</button>
	    <div id="body">
	      <!-- <textarea name="body" class="hide" rows="6"></textarea> -->
	      <div show-response id="responseEditor" template="{{template}}" style="height: auto;"></div>
	    </div>
	  </div>
	</div>
	<div class="row-fluid">
	  <div class="span2">
	  </div>
	  <div class="span5">
	    <p id="request-status-message" class="hide alert"></p>
	    <p id="request-cancel-message" class="hide alert alert-gray">Request is taking a long time, do you want to <strong><a href="#" data-bind="click:stopRequest">stop</a></strong>?</p>
	    <p id="request-timeout-message" class="hide alert alert-error">Request timed out.</p>
	  </div>
	  <div class="span5">
	  </div>
	</div>
